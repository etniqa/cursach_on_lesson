<div class="form-control">
  <input
    [ngStyle]="{fontSize: 50}"
    class="btn btn-primary"
    type="submit"
    [value]="'⇑ (name)'"
    (click)="getAllSortedByName()"
  >
  <input
    [ngStyle]="{fontSize: 50}"
    class="btn btn-primary"
    type="submit"
    [value]="'⇓ (name)'"
    (click)="getAllReverseSortedByName()"
  >
</div>
<div class="form-control">
  <input type="text" placeholder="Find using name" [(ngModel)]="searchStr">
</div>
<div *ngIf="isLoaded; else loadingBlock">
  <table *ngIf="isLoaded; else loadingBlock">
    <thead>
    <tr>
      <th>#</th>
      <th>Name</th>
      <th>Description</th>
      <th>Creation</th>
      <th>Modified</th>
      <th>Head organization</th>
      <th>Delete</th>
      <th>Edit</th>
    </tr>
    </thead>
    <tbody>
    <tr
      *ngFor="let department of departments | searchByName:searchStr; let ind = index"
    >
      <td>{{ind + 1}}</td>
      <td>{{department.name}}</td>
      <td>{{department.description}}</td>
      <td>{{department.creationDate | date:'short'}}</td>
      <td>{{department.dateModified! | date:'short'}}</td>
      <td>{{department.organization!.name}}</td>
      <td><button (click)="delete(department)" class="btn btn-minor">Delete</button></td>
      <td><button [routerLink]="['/admin', 'department', 'edit', department.id]" class="btn btn-minor">Edit</button></td>
    </tr>
    </tbody>
  </table>
  <hr>
  <button [ngStyle]="{marginTop: '10px'}" [routerLink]="['/admin', 'department', 'edit', 'create'.toString()]" class="btn btn-primary">Create</button>
</div>

<ng-template #loadingBlock>
  <p class="text-center">Loading...</p>
</ng-template>
