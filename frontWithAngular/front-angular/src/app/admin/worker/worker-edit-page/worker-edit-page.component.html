<div *ngIf="isLoaded; else loadingBlock">
  <form
    class="card"
    [formGroup]="form"
    (ngSubmit)="edit()"
  >
    <div class="form-control">
      <label for="name">Name: </label>
      <input id="name" type="text" formControlName="name">
      <div class="validation" *ngIf="this.form.get('name').invalid && this.form.get('name').touched">
        <small *ngIf="this.form.get('name').errors.required">You have to fill this field</small>
      </div>
    </div>
    <div class="form-control">
      <label for="description">Description: </label>
      <input id="description" type="text" formControlName="description">
      <div class="validation" *ngIf="this.form.get('description').invalid && this.form.get('description').touched">
        <small *ngIf="this.form.get('description').errors.required">You have to fill this field</small>
      </div>
    </div>
    <div class="form-control">
      <select class="custom-select" formControlName="department">
        <option *ngFor="let department of departments" [value]="department.id">{{department.name}}</option>
      </select>
      <div class="validation" *ngIf="this.form.get('department').invalid && this.form.get('department').touched">
        <small *ngIf="this.form.get('department').errors.required">You have to fill this field</small>
      </div>
    </div>
    <div class="form-control">
      <select class="custom-select" formControlName="agreement">
        <option *ngFor="let agreement of agreements" [value]="agreement.id">{{agreement.name}}</option>
      </select>
      <div class="validation" *ngIf="this.form.get('agreement').invalid && this.form.get('agreement').touched">
        <small *ngIf="this.form.get('agreement').errors.required">You have to fill this field</small>
      </div>
    </div>
    <input
      class="btn btn-primary"
      type="submit"
      [disabled]="form.invalid"
      [value]="pageMode === 'create' ? 'Create' : 'Edit'"
    >
  </form>
</div>

<ng-template #loadingBlock>
  <p class="text-center">Loading...</p>
</ng-template>
